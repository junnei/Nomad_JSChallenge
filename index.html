<body>
  <!-- Full Page Intro -->

    <!-- Mask & flexbox options-->

      <!-- Content -->
    
      <div class="container" style="padding-top : 150px;">
        <!--Grid row-->
        <div class="row mt-5">
          <!--Grid column-->
          
          <div class="col-md-12 mb-10 mt-md-0 mt-10 white-text text-center text-md-left">
            
    <div class="js-clock">
        <h1 class="text-center h1-responsive font-weight-bold">00:00</h1>
    </div>
    <div class="js-weather text-center h1-responsive font-weight-bold"></div>
    
    <hr class="hr-light">
            
    <form class="js-form">
        <input type="text" class="formst text-center mb-3" placeholder="What is your name?" />
    </form>

    <h2 class="js-greetings greetings text-center h1-responsive font-weight-bold"></h2>

    <form class="js-toDoForm">
        <input type="text" class="formst text-center mb-3" placeholder="Write a to do" />
    </form>

    <div class="text-center h3-responsive font-weight-bold mb-3 js-pendingList">
    </div>
    
    <div class="text-center h3-responsive font-weight-bold mb-3 js-finishedList">
    </div>
          </div>
          <!--Grid column-->
          
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->

    <!-- Mask & flexbox options-->

</header>
  <!--Main Layout-->
  <br>
  <main>
    <div class="container text-center h1-responsive font-weight-bold">
    Calculator
    </div>
    <form class="calculator">
      <div class="container">
        <div class="record"></div>
        <div class="print">
          <div class="curOper"></div>
          <div class="result">0</div>
        </div>
        <div class="butt">
          <input class="main_btn operator" value="C" type="button" />
        </div>
      </div>

      <div class="contain">
        <div class="butt">
          <input class="main_btn btn-gray number" value="7" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray number" value="8" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray number" value="9" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-yellow operator" value="+" type="button" />
        </div>
      </div>

      <div class="contain">
        <div class="butt">
          <input class="main_btn btn-gray number" value="4" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray number" value="5" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray number" value="6" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-yellow operator" value="-" type="button" />
        </div>
      </div>

      <div class="contain">
        <div class="butt">
          <input class="main_btn btn-gray number" value="1" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray number" value="2" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray number" value="3" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-yellow operator" value="*" type="button" />
        </div>
      </div>

      <div class="contain">
        <div class="butt-lg">
          <input class="main_btn btn-gray number" value="0" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-gray operator" value="=" type="button" />
        </div>
        <div class="butt">
          <input class="main_btn btn-yellow operator" value="/" type="button" />
        </div>
      </div>
    </form>
  </main>
